<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycle Status Checker</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Am I Safe? ðŸ¤”</h1>
    <label class="block mb-2 text-sm font-medium text-gray-700">Last Period Start Date:</label>
    <input type="date" id="periodStart" class="w-full border border-gray-300 p-2 rounded mb-4">
    <label class="block mb-2 text-sm font-medium text-gray-700">Cycle Length (days):</label>
    <input type="number" id="cycleLength" value="28" class="w-full border border-gray-300 p-2 rounded mb-4">
    <button id="checkButton" class="bg-pink-500 text-white font-semibold w-full py-2 rounded hover:bg-pink-600 transition">Check My Status</button>
    <div id="messageBox" class="mt-4 text-center text-lg font-semibold text-gray-800"></div>
  </div>
</body>
</html>
